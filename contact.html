<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Early Access - Autom8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #F8FAFC; /* Slate 50 */
        }
        .gradient-text {
            background: linear-gradient(90deg, #38BDF8, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-sm border-b border-slate-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="./index.html" class="flex items-center space-x-2">
                <img src="logo.png" alt="Autom8 Logo" class="h-8 w-8" onerror="this.onerror=null;this.src='https://placehold.co/32x32/0F172A/FFFFFF?text=A8';">
                <span class="text-2xl font-bold tracking-tighter">Autom8</span>
            </a>
        </div>
    </header>

    <main class="pt-32 pb-20">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Join the Waitlist</h2>
            <p class="text-lg text-slate-400 max-w-xl mx-auto mb-10">Be the first to know when Autom8 is available. Enter your email below to get early access.</p>

            <div class="max-w-md mx-auto">
                <form action="mailto:abdulzain6@gmail.com" method="post" enctype="text/plain">
                    <div class="mb-4">
                        <label for="name" class="block text-left text-slate-300 mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-left text-slate-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition">Request Access</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-700 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-slate-400">&copy; 2025 Autom8. All rights reserved.</p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="./terms.html" class="text-slate-400 hover:text-white transition">Terms of Service</a>
                    <a href="./privacy.html" class="text-slate-400 hover:text-white transition">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
